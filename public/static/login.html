<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TechBridge</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-logo">TechBridge</div>
      <nav class="header-nav">
        <a href="home.html" class="header-nav-item">Browse</a>
      </nav>
    </header>
    <main class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Login</h1>
          <p class="auth-subtitle">Sign in to access your account</p>
        </div>
        <form class="auth-form">
          <div class="form-group">
            <label for="username">Username or Email</label>
            <input type="text" id="username" class="form-input" placeholder="Your username or email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-input" placeholder="••••••••" required />
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me" class="checkbox-label">Remember me</label>
          </div>
          <button type="submit" class="auth-btn">Login</button>
          <div class="auth-footer">
            <span>Not registered yet? <a href="signup.html" class="auth-link">Create an account</a></span>
          </div>
        </form>
        
      </div>
    </main>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('.auth-form');
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          const usernameOrEmail = document.getElementById('username').value;
          const password = document.getElementById('password').value;
          console.log('Login attempt:', { usernameOrEmail, password });
          window.location.href = 'home.html';
        });
      });
    </script>
  </body>
</html>
